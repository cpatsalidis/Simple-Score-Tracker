<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Score Tracking</title>
    <link rel="stylesheet" href="score.css">
</head>

<body>
    <div class="img">
        <img src="https://images.pexels.com/photos/1784798/pexels-photo-1784798.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="logo" class="logo">
    </div>

    <div class="container">
        <div class="header">
            <h1>Tennis Score Tracker</h1>
            <p>Click the buttons to keep track of the score</p>
        </div>
    </div>

    <label for="select">Select number of sets:</label>
    <select id="select">
        <option value="3">3 Sets</option>
        <option value="5">5 Sets</option>
    </select>

    <div class="buttons">
        <button id="player1">Player 1</button>
        <button id="player2">Player 2</button>
        <button id="reset">Reset</button>
    </div>
    <hr>

    <div class="scoreboard">
        <h2 id="p1">Player 1: <span id="gamesPlayer1">0</span> <span id="scorePlayer1">0</span></h2>
        <h2 id="p2">Player 2: <span id="gamesPlayer2">0</span> <span id="scorePlayer2">0</span></h2>
    </div>


    <script src="score.js"></script>
</body>

</html>
